<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优品商城 - 购物天堂</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <nav class="top-nav">
            <div class="logo">
                <h1>优品商城</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="搜索商品...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <a href="#"><i class="fas fa-user"></i> 登录</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> 购物车</a>
            </div>
        </nav>
        <!-- 分类导航 -->
        <nav class="category-nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">电子产品</a></li>
                <li><a href="#">服装</a></li>
                <li><a href="#">食品</a></li>
                <li><a href="#">家居</a></li>
                <li><a href="#">美妆</a></li>
            </ul>
        </nav>
    </header>

    <!-- 轮播图 -->
    <section class="slider">
        <div class="slide-container">
            <img src="slider1.jpg" alt="促销活动1">
            <img src="slider2.jpg" alt="促销活动2">
            <img src="slider3.jpg" alt="促销活动3">
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </section>

    <!-- 热门商品 -->
    <section class="hot-products">
        <h2>热门商品</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="商品1">
                <h3>时尚手机</h3>
                <p class="price">¥2999</p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="商品2">
                <h3>智能手表</h3>
                <p class="price">¥899</p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <!-- 更多商品卡片 -->
        </div>
    </section>

    <!-- 底部信息 -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>客户服务</h3>
                <ul>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">退货政策</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>关于我们</h3>
                <ul>
                    <li><a href="#">公司介绍</a></li>
                    <li><a href="#">招贤纳士</a></li>
                    <li><a href="#">隐私政策</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 优品商城 版权所有</p>
        </div>
    </footer>
</body>
</html>
